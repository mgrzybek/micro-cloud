apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kamaji-serving-cert
  namespace: platform-management
spec:
  dnsNames:
    - kamaji-webhook-service.platform-management.svc
    - kamaji-webhook-service.platform-management.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: kamaji-selfsigned-issuer
  secretName: kamaji-webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kamaji-selfsigned-issuer
  namespace: platform-management
spec:
  selfSigned: {}
